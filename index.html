<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/6f79c7e46e.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="header-section">
            <div class="text-box">
              <span class="text"></span>
              <span class="blink">|</span>
            </div>
          </div>

          <div class="arrow">
            <button>
              <span></span><span></span><span></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="main-menu">
    <ul class="main-menu-fixed">
      <li class="light-hidden">
        <button>
          <i class="fa-solid fa-sun light-mode"></i>
        </button>
      </li>
      <li>
        <button>
          <i class="fa-solid fa-moon dark-mode"></i>
        </button>
      </li>
      <li>
        <button>
          <i class="fa-solid fa-baseball-bat-ball skill"></i>
        </button>
      </li>
      <li>
        <button>
          <i class="fa-solid fa-list project"></i>
        </button>
      </li>
    </ul>
  </nav>

  <section class="skill">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <dl>
            <dt>
              <i class="fa-brands fa-html5 html"></i>
              HTML
            </dt>
          </dl>
        </div>

        <div class="col-12 col-md-6">
          <dl>
            <dt>
              <i class="fa-brands fa-css3-alt css"></i>
              CSS
            </dt>
          </dl>
        </div>

        <div class="col-12 col-md-6">
          <dl>
            <dt>
              <i class="fa-brands fa-js js"></i>
              JAVASCRIPT
            </dt>
          </dl>
        </div>
      </div>
    </div>
  </section>


  <script src="./app.js"></script>
</body>

</html>
